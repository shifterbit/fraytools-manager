---
id: io.github.shifterbit.FrayToolsManager
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: '6.7'
command: fraytools-manager
cleanup-commands:
  - /app/cleanup-BaseApp.sh

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --env=QT_QPA_PLATFORM=wayland;xcb

modules:
  - ./python3-expandvars.json
  - ./python3-qasync.json
  - ./python3-markdown2.json
  - ./python3-aiohttp.json
  - ./python3-zipfile2.json
  - ./python3-aiogithubapi.json
  - name: FrayToolsManager
    buildsystem: simple
    build-commands:
      - mkdir -p bin
      - chmod +x main.py
      - mv main.py ${FLATPAK_DEST}/bin/fraytools-manager
    sources:
      - type: file
        path: main.py
